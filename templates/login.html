<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.easyui.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/easyui-lang-zh_CN.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/easyui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/icon.css') }}">
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
    <form id="login" action="/",method="post">
        <p>帐号：<input type="text" id="username" class="textbox" name="username"></p>
        <p>密码：<input type="password" id="password" class="textbox" name="password"></p>
    </form>
    <div id="btn">
        <a href="javascript:void(0)" class="easyui-linkbutton">登陆</a>
    </div>
</body>
</html>
